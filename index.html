<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="app">

<section class="dice-selector">
    <header class="dice-header">
        <h1>ðŸŽ² Select Dice</h1>
    </header>
    <div class="dice-control" data-die="4">
      <button class="minus">âˆ’</button>
      <span>d4</span>
      <button class="plus">+</button>
    </div>

    <div class="dice-control" data-die="6">
      <button class="minus">âˆ’</button>
      <span>d6</span>
      <button class="plus">+</button>
    </div>

    <div class="dice-control" data-die="8">
      <button class="minus">âˆ’</button>
      <span>d8</span>
      <button class="plus">+</button>
    </div>

    <div class="dice-control" data-die="10">
      <button class="minus">âˆ’</button>
      <span>d10</span>
      <button class="plus">+</button>
    </div>

    <div class="dice-control" data-die="12">
      <button class="minus">âˆ’</button>
      <span>d12</span>
      <button class="plus">+</button>
    </div>

    <div class="dice-control" data-die="20">
      <button class="minus">âˆ’</button>
      <span>d20</span>
      <button class="plus">+</button>
    </div>
</section>

<section class="play-area">

    <header class="tray-header">
        <h1>ðŸŽ² Dice Tray</h1>
    </header>
    <p id="trayError" class="tray-error">Tray full (10 dice max)</p>

    <section class="dice-tray" id="diceTray">
      <p class="tray-placeholder">Select dice to add them here</p>
    </section>

    <div class="bonus-control">
        <button id="bonusMinus">âˆ’</button>
        <span id="bonusValue">Bonus: 0</span>
        <button id="bonusPlus">+</button>
    </div>

    <div class="adv-control muted" id="advControl" aria-disabled="true">

    <label class="adv-enable">
      <input type="checkbox" id="advEnable" disabled />
      <span>Advantage / Disadvantage</span>
    </label>

    <label class="adv-switch">
      <input type="checkbox" id="advMode" checked disabled />
      <span class="slider" aria-hidden="true"></span>
    </label>

     <span class="adv-state" id="advState">Advantage</span>
    </div>

    <button class="roll-btn" id="rollBtn">Roll Dice</button>

    <section class="results" id="results"></section>
    <section class="history">
        <h3>Roll History</h3>
        <ul id="historyList"></ul>
    </section>

</section>
<footer>
  <p>Standard VERSION (v1.0.0)</p>
</footer>
</main>

<script src="script.js"></script>

</body>
</html>
